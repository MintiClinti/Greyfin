<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
</head>
<body>
    <h1>Matches</h1>
    <h2>Welcome, {{ session['name'] }}</h2>
    <ul>
        {% for user in users %}
            <li>
                <strong>Name:</strong> {{ user[0] }}<br>
                <strong>Email:</strong> {{ user[1] }}<br>
                <strong>Hobbies:</strong> {{ user[2] }}<br>
                <strong>Location:</strong> {{ user[3] }}<br>
                <strong>Role:</strong> {{ user[4] }}<br>
                {% if user[1] != session['email'] %}
                    <a href="{{ url_for('chat', recipient_email=user[1]) }}">Chat with {{ user[0] }}</a>
                {% endif %}
                <hr>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
